version: '3.8'

services:
  # nginx service removed - using system nginx with certbot certificates
  # See NGINX_SETUP.md for configuration instructions
  # nginx/mmorts-game.conf contains the server block for your existing nginx

  mmorts-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mmorts-server
    ports:
      - "127.0.0.1:8080:8080"  # Bind to localhost only, accessed via system nginx
    environment:
      - CONFIG_PATH=/root/configs/server.yaml
    volumes:
      - ./configs:/root/configs:ro
    # Removed depends_on - using existing shared_services Redis and MariaDB
    networks:
      - shared_services
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Redis and MariaDB are commented out - using existing instances on shared_services network
